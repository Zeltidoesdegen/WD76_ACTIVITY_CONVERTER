<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container body-container">
        <div class="container input-container">
            <header>
                <h1>Convert Me!</h1>
                <div class="button-media"></div>
                <div class="nav">
                    <div class="nav-items">
                        <a href="#">Metric</a>
                        <a href="#">Temperature</a>
                        <a href="#">Currency</a>
                    </div>
                </div>
            </header>

            <input type="number" style="font-family: 'Manrope', sans-serif;">
            <div class="selectMe">
                <select name="select-group" id="fromUnit">
                    <option class="opts" selected value="Millimeter">MM </option>
                    <option class="opts" value="Centimeter">CM </option>
                    <option class="opts" value="Decimeter">DM </option>
                    <option class="opts" value="Meter">METER </option>
                    <option class="opts" value="Kilometer">KM </option>
                    <option class="opts" value="Foot">FOOT </option>
                    <option class="opts" value="Inch">INCH </option>
                    <option class="opts" value="Mile">MILE </option>
                    <option class="opts" value="Yard">YARD </option>
                </select>
            </div>
            <div class="line"></div>
            
            
        </div>

        <div class="container output-container">

        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
